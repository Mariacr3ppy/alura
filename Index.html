<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página sobre UFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sobre o UFC</h1>
        <p>O Ultimate Fighting Championship (UFC) é a maior organização de artes marciais mistas (MMA) do mundo. Fundada em 1993, é conhecida por promover alguns dos combates mais emocionantes e disputados do esporte.</p>
        
        <h2>Imagens do UFC</h2>
        <img src="https://jacobin.com.br/wp-content/uploads/2023/09/GettyImages-1439327396-1024x683.jpg" alt="Imagem UFC 1">
        <img src="https://www.superlutas.com.br/wp-content/uploads/2024/01/Robelis-Despaigne-e-o-novo-contratado-do-UFC.-Foto-Reproducao-Instagram-thebigboyufc.jpeg" alt="Imagem UFC 2">
        
        <h2>Vídeos do UFC</h2>
        <iframe src="https://www.youtube.com/embed/Yn65AjlAOKI" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/fzQN4i6ED2k" allowfullscreen></iframe>
    </div>
</body>
</html>
